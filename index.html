<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/project0.css">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="js/project0.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1 class="animate__animated animate__bounceIn">Tic Tac Toe</h1>
    </header>

    <main>
    
        <section id="options">
            <h2>Player 1 select your symbol:</h2>
            <button class="button-74" id="btn-x" role="button">X</button>
            <button class="button-74" id="btn-o" role="button">O</button>
        </section>

        <div class="board">
            <div id="playerX">
                <h3 class="animate__animated animate__flipInX">player1 score:</h3>
                <p id="player-1-score" class="animate__animated"></p>
            </div>

            <section class="container">
                <div class="row">
                    <button class="box" id="top-left"></button>
                    <button class="box" id="top-center"></button>
                    <button class="box" id="top-right"></button>
                </div>
                <div class="row">
                    <button class="box" id="middle-left"></button>
                    <button class="box" id="middle-center"></button>
                    <button class="box" id="middle-right"></button>
                </div>
                <div class="row">
                    <button class="box" id="bottom-left"></button>
                    <button class="box" id="bottom-center"></button>
                    <button class="box" id="bottom-right"></button>
                </div>
            </section> 

            <div id="playerO">
                <h3 class="animate__animated animate__flipInX">player2 score:</h3>
                <p id="player-2-score" class="animate__animated"></p>
            </div>
        </div>

        <section class="won-banner">
            <div class="animate__animated" id="result"></div>
            <button class="button-74" id="reset2" role="button">Play again</button>
        </section>

        <section>
            <button class="button-74" id="reset" role="button">Restart Game</button>
        </section>

    </main>
</body>     
</html>
